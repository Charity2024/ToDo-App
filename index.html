<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My To-Do List</h1>
      <button id="toggleTheme">ðŸŒ™</button>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button id="addBtn">+</button>
    </div>

    <div class="filters">
      <button class="filterBtn active" data-filter="all">All</button>
      <button class="filterBtn" data-filter="active">Active</button>
      <button class="filterBtn" data-filter="completed">Completed</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
